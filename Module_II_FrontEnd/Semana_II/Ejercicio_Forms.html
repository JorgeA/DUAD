<!DOCTYPE html>
<html>
  <form action="https://dummyjson.com/test" method="POST">
    <h1>¡Formulario de Votación!</h1>
    <p>Haz Costa Rica Grande de Nuevo!</p>

    <label for="full_name"><b>Nombre Completo</label>
    <br />
    <input type="text" id="full_name" name="fullName" />
    <br />
    <label for="email">Email</label>
    <br />
    <input type="email" id="email" name="email" />
    <br />
    <label for="id_number">Num. de Identificación</label>
    <br />
    <input type="text" id="id_number" name="idNumber" />
    <br />
    <label for="phone_number">Teléfono</label>
    <br />
    <input type="tel" id="phone_number" name="phoneNumber" />
    <br />
    <label for="candidato">Escoge tu Candidato Presidencial</label>
    <br />
    <select name="candidato" id="candidato">
        <option hidden>Para Presidente</option>
        <option value="Candidato #1">Candidato #1</option>
        <option value="Candidato #2">Candidato #2</option>
        <option value="Candidato #3">Candidato #3</option>
    </select>
    <br /><br />
    <button type="submit">Confirmar</button>
    
  </form>
</html>
