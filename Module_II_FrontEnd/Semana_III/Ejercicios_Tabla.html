<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billboard Hot 100</title>
    <link rel="stylesheet" href="table_style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="table-container">
      <table class="chart-table">
        <thead>
          <tr>
            <!-- THIS WEEK (Rank) -->
            <th class="blue-header rank-header">THIS<br />WEEK</th>

            <!-- Album Art -->
            <th class="blue-header album-header">ALBUM</th>

            <!-- Up/Down / NEW icons -->
            <th class="blue-header change-header"></th>

            <!-- Song & Artist -->
            <th class="blue-header song-header">SONG & ARTIST</th>

            <!-- Award -->
            <th class="blue-header award-header">AWARD</th>

            <!-- Last Week -->
            <th class="blue-header stat-header">LAST WEEK</th>

            <!-- Peak Pos. -->
            <th class="blue-header stat-header">PEAK<br />POS.</th>

            <!-- WKS on Chart -->
            <th class="blue-header stat-header wks-header">
              WKS<br />ON CHART
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td class="rank">1</td>
            <td class="album-art">
              <img
                src="https://charts-static.billboard.com/img/2024/08/lady-gaga-r3b-diewithasmile-6og-344x344.jpg"
                alt="Album art"
              />
            </td>
            <!-- Up arrow / change icon -->
            <td class="change-col">
              <span class="circle-icon">↑</span>
              <!-- arrow -->
            </td>
            <td class="song-info">
              <span class="song-title">Die With A Smile</span><br />
              <span class="artist">Lady Gaga & Bruno Mars</span>
            </td>
            <!-- Award icon (plus) -->
            <td class="award-col">
              <span class="circle-icon">★</span>
              <!-- star -->
            </td>
            <!-- Last Week -->
            <td class="stat-last_week">
              <strong>2</strong>
            </td>
            <!-- Peak Pos. -->
            <td class="stat-col">
              <strong>1</strong>
            </td>
            <!-- WKS on Chart -->
            <td class="stat-col_wkcount">
              <strong>25</strong>
            </td>
          </tr>

          <!-- Row 2 -->
          <tr>
            <td class="rank">2</td>
            <td class="album-art">
              <img
                src="https://charts-static.billboard.com/img/2025/02/morgan-wallen-fi6-imtheproblem-wfr-344x344.jpg"
                alt="Album art"
              />
            </td>
            <!-- "NEW" Badge -->
            <td class="change-col">
              <span class="new-badge">NEW</span>
            </td>
            <td class="song-info">
              <span class="song-title">I'm The Problem</span><br />
              <span class="artist">Morgan Wallen</span>
            </td>
            <!-- Award icon (star) -->
            <td class="award-col">
              <i class="fas fa-star"></i>
            </td>
            <!-- Last Week -->
            <td class="stat-last_week">
              <strong>-</strong>
            </td>
            <!-- Peak Pos. -->
            <td class="stat-col">
              <strong>2</strong>
            </td>
            <!-- WKS on Chart -->
            <td class="stat-col_wkcount">
              <strong>1</strong>
            </td>
          </tr>

          <!-- Row 3 -->
          <tr>
            <td class="rank">3</td>
            <td class="album-art">
              <img
                src="https://charts-static.billboard.com/img/2010/10/kendrick-lamar-1hw-180x180.jpg"
                alt="Album art"
              />
            </td>
            <!-- Up arrow -->
            <td class="change-col">
              <i class="fas fa-arrow-up arrow-up"></i>
            </td>
            <td class="song-info">
              <span class="song-title">Luther</span><br />
              <span class="artist">Kendrick Lamar & SZA</span>
            </td>
            <!-- Award icon (star) -->
            <td class="award-col">
              <i class="fas fa-star"></i>
            </td>
            <!-- Last Week -->
            <td class="stat-last_week">
              <strong>4</strong>
            </td>
            <!-- Peak Pos. -->
            <td class="stat-col">
              <strong>3</strong>
            </td>
            <!-- WKS on Chart -->
            <td class="stat-col_wkcount">
              <strong>11</strong>
            </td>
          </tr>

          <!-- Row 4 -->
          <tr>
            <td class="rank">4</td>
            <td class="album-art">
              <img
                src="https://charts-static.billboard.com/img/2024/06/billie-eilish-lrt-birdsofafeather-7iy-180x180.jpg"
                alt="Album art"
              />
            </td>
            <!-- Up arrow -->
            <td class="change-col">
              <i class="fas fa-arrow-up arrow-up"></i>
            </td>
            <td class="song-info">
              <span class="song-title">Birds Of A Feather</span><br />
              <span class="artist">Billie Eilish</span>
            </td>
            <!-- Award icon (star) -->
            <td class="award-col">
              <i class="fas fa-star"></i>
            </td>
            <!-- Last Week -->
            <td class="stat-last_week">
              <strong>7</strong>
            </td>
            <!-- Peak Pos. -->
            <td class="stat-col">
              <strong>2</strong>
            </td>
            <!-- WKS on Chart -->
            <td class="stat-col_wkcount">
              <strong>38</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
