<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <div class="decorative-line"></div>
      <h2>Contact us!</h2>
      <p>Got something to say? Fire away!</p>
      <form>
        <input type="text" placeholder="First name *" required>
        <br/>
        <input type="text" placeholder="Last name *" required>
        <br/>
        <input type="email" placeholder="Email address *                                                              &#9993" required>
          <!-- Código Unicode del ícono de sobre &#9993 -->
        <br/>
        <select required>
          <option hidden>What's your message about? *</option>
          <option value="support">Support</option>
          <option value="sales">Sales</option>
          <option value="feedback">Feedback</option>
        </select>
        <br/>
        <textarea type="textarea" placeholder="Fire away! *" required></textarea>
        <br/>
        <button type="submit">Send my message</button>
      </form>
    </div>
  </body>
  </html>
